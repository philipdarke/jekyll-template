<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>
    {% if page.title %}
        {{ page.title }} | {{ site.title }}
    {% else %}
        {{ site.title }}
    {% endif %}
</title>
<meta property="og:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}"/>
<meta name="author" content="{{ site.author }}"/>
<meta name="description" property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"/>
{% if page.layout == "home" %}
    <meta property="og:type" content="website">
{% else %}
    <meta property="og:type" content="article">
{% endif %}
